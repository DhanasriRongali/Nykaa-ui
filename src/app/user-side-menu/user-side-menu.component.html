<!-- Side Menu -->
<div class="side-menu">
    <div class="user-info">
      <div class="avatar">
        <span>{{ userName?.charAt(0) || 'U' }}</span>
      </div>
      <h3>{{ userName || 'User' }}</h3>
      <p>{{ userEmail }}</p>
    </div>
    
    <nav class="menu-items">
      <a class="menu-item" routerLink="/profile" [class.active]="activeRoute === 'profile'">
        <i class="fas fa-user"></i>
        My Profile
      </a>
      <a class="menu-item" routerLink="/orders" [class.active]="activeRoute === 'orders'">
        <i class="fas fa-box"></i>
        My Orders
      </a>
      <a class="menu-item" routerLink="/wishlist" [class.active]="activeRoute === 'wishlist'">
        <i class="fas fa-heart"></i>
        Wishlist
      </a>
      <a class="menu-item" routerLink="/addresses" [class.active]="activeRoute === 'addresses'">
        <i class="fas fa-map-marker-alt"></i>
        Addresses
      </a>
      <button class="menu-item logout" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </button>
    </nav>
  </div>
