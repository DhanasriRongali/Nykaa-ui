<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

        <div class="carousel-item active">
            <div class="row">
                <div class="col-2" *ngFor="let image of images.slice(0, 6)">
                    <img [src]="image" class="img-fluid" alt="Carousel image" />
                </div>
            </div>
        </div>

        <div class="carousel-item" *ngIf="images.length > 6">
            <div class="row">
                <div class="col-2" *ngFor="let image of images.slice(images.length - 6)">
                    <img [src]="image" class="img-fluid" alt="Carousel image" />
                </div>
            </div>
        </div>

    </div>

    <button title="prev-button" class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button title="next-button" class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>
