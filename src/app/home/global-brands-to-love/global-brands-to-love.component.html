<section class="brands-section">
  <div class="brands-container">
    <div class="heading-card">
      <a [href]="images[0].navLink">
        <img [src]="images[0].url" [alt]="'Featured item ' + images[0].id" />
      </a>
    </div>
    <div class="brands-flex">
      <div *ngFor="let image of images.slice(1)" class="image-card">
        <div class="image-wrapper">
          <a [href]="image.navLink">
            <img [src]="image.url" [alt]="'Featured item ' + image.id" class="image" />
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
