                                d="M1 5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2zm12 7a1 1 0 0 0 1-1V8H6.707l1.147 1.146a.5.5 0 1 1-.708.708L6 8.707V12zM7.915 7H14V5a1 1 0 0 0-1-1H6v1.085q.236-.084.5-.085a1.5 1.5 0 0 1 1.415 2M6.5 7a.5.5 0 1 0-.5-.5V7zM5 5.085V4H3a1 1 0 0 0-1 1v2h1.085A1.5 1.5 0 0 1 5 5.085M4.5 7H5v-.5a.5.5 0 1 0-.5.5m-.207 1H2v3a1 1 0 0 0 1 1h2V8.707L3.854 9.854a.5.5 0 0 1-.708-.708z" />

        </div>
    </div>

    <!-- Main Header -->
    <div class="main-header">
        <div class="container header-content">
            <!-- Logo -->
            <div class="logo">
                <h1>NYKAA</h1>
            </div>

            <!-- Main Header Navigation -->
            <div class="main-header-nav">
                <ul class="main-header-nav-list">
                    <li *ngFor="let item of mainNavItems">
                        <a [href]="item['nav-link']">{{ item['nav-name'] }}</a>
                    </li>
                </ul>
            </div>

            <!-- Header Actions -->
            <div class="header-actions">
                <div class="search-container">
                    <div class="search-box">
                        <button class="search-btn">üîç</button>
                        <input type="text" placeholder="Search on Nykaa" class="search-input">
                    </div>
                </div>
                <button class="account-btn">
                    <span class="icon">üë§</span>
                    <span class="text">Account</span>
                </button>
                <button class="cart-btn">
                    <span class="icon">üõí</span>
                    <span class="cart-count">0</span>
                    <span class="text">Cart</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Category Navigation -->
    <nav class="category-nav">
        <div class="category-container">
            <ul>
                <li *ngFor="let category of categoryItems">
                    <a [href]="category['nav-link']" (mouseenter)="showCategoryMenu = true" 
                    (mouseleave)="showCategoryMenu = false">{{ category['nav-name'] }}</a>
                </li>
            </ul>
        </div>
        
        <!-- Category Menu Component -->
        <app-category-menu 
            *ngIf="showCategoryMenu" 
            class="category-menu-dropdown"
            [style.display]="showCategoryMenu ? 'block' : 'none'">
        </app-category-menu>
    </nav>
</header>
