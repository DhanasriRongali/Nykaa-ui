<div class="login-overlay" [class.active]="isVisible" (click)="closeOnOverlayClick($event)">
  <div class="login-modal">
    <button class="close-btn" (click)="closeLogin()">✕</button>
    <h2>Login</h2>
    
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input 
          type="email" 
          formControlName="email" 
          placeholder="Email"
          [class.error]="formLogin.get('email')?.invalid && formLogin.get('email')?.touched"
        >
        <div class="error-message" *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched">
          <span *ngIf="formLogin.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="formLogin.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <div class="password-input">
          <input 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password" 
            placeholder="Password"
            [class.error]="formLogin.get('password')?.invalid && formLogin.get('password')?.touched"
          >
          <span class="password-toggle" (click)="togglePassword()">
            {{ hidePassword ? '👁️' : '👁️‍🗨️' }}
          </span>
        </div>
        <div class="error-message" *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched">
          <span *ngIf="formLogin.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="formLogin.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <button type="submit" [disabled]="formLogin.invalid || isLoading">
        {{ isLoading ? 'Logging in...' : 'LOGIN' }}
      </button>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>

    <div class="auth-links">
      <a routerLink="/auth/forgot-password">Forgot Password?</a>
      <p>New to Pink? <a (click)="openSignup()" style="cursor: pointer;">Sign Up</a></p>
    </div>
  </div>
</div>
