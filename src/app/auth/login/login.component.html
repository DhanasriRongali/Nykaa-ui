<div class="auth-overlay" [class.active]="true" (click)="closeOnOverlayClick($event)">
  <div class="auth-modal" [class.active]="true" (click)="$event.stopPropagation()">
    <div class="auth-header">
      <h2>Login</h2>
      <button class="close-btn" (click)="closeLogin()">✕</button>
    </div>
    
    <div class="auth-content">
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password">
          <button type="button" class="toggle-password" (click)="togglePassword()">
            {{ hidePassword ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        <button type="submit" [disabled]="!formLogin.valid || isLoading">
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
      <div class="signup-link">
        Don't have an account? <a (click)="openSignup()">Sign up</a>
      </div>
    </div>
  </div>
</div>
